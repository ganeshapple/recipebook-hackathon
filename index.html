<script>
    function displayRandomDivs()
    {
      var allDivs = Array.from(document.querySelectorAll('div:not([style*="display: none"])'));
      if (allDivs.length > 4)
      {
        allDivs.forEach(function(div)
        {
          div.style.display = 'none';
        });
        shuffle(allDivs);
        for (var i = 0; i < 4; i++)
        {
          allDivs[i].style.display = 'block';
        }
      }
    }
    window.addEventListener('load', displayRandomDivs);  
    function shuffle(array)
    {
      for (var i = array.length - 1; i > 0; i--)
      {
        var j = Math.floor(Math.random() * (i + 1)); 
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    function searchRecipes()
    {
      var input, filter, divs, recipeNames, i;
      input = document.getElementById('searchInput');
      filter = input.value.toUpperCase();
      divs = document.getElementById('recipeContainer').getElementsByTagName('div');
      for (i = 0; i < divs.length; i++)
      {
        recipeNames = divs[i].getElementsByTagName('b')[0];
        if (recipeNames)
        {
          if (recipeNames.innerHTML.toUpperCase().indexOf(filter) > -1)
          {
            divs[i].style.display = "";
          } else
          {
            divs[i].style.display = "none";
          }
        }
      }
    }
</script>
